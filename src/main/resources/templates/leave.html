<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TodoApp - Logout</title>
    </head>
    <body style="margin:25px">

        <a style=" text-decoration: none;
           color: black;
           background-color: antiquewhite;
           border: 1px solid;
           padding: 5px;
           border-radius: 2px;"
           href="/login">log back in</a>
        <h2 style="background-color: green;
            width: 50%;
            color: white;
            padding: 5px;
            text-decoration: underline;">You have been logged out!</h2>

        <script>
            console.log("Deleting all userinfo from session storage...");
            window.sessionStorage.removeItem("admin");
            window.sessionStorage.removeItem("username");
            window.sessionStorage.removeItem("loggedIn");
            window.sessionStorage.removeItem("legitLogin");
            console.log("Session data cleared, dont worry about it :)");
        </script>

        <p></p>
    </body>
</html>
