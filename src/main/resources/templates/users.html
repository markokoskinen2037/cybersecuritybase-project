<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TodoApp - User-info</title>
    </head>
    <body style="margin:25px">
        
        <h1>Users:</h1>

        <ul>
            <li th:each="user : ${users}">
                <span th:text="${user}">Hello</span>
            </li>
        </ul>

    </body>
</html>
