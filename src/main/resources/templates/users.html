<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TodoApp - User-info</title>
    </head>
    <body style="margin:25px">

        <a style="text-decoration: none;
           color: black;
           background-color: antiquewhite;
           border: 1px solid;
           padding: 5px;
           border-radius: 2px;
           " href="/todo">Back
        </a>



        <a style="float:right;
           text-decoration: none;
           color: black;
           background-color: antiquewhite;
           border: 1px solid;
           padding: 5px;
           border-radius: 2px;
           " href="/leave">Logout
        </a>

        <h2 style="background-color: green;
            width: 50%;
            color: white;
            padding: 5px;
            text-decoration: underline;">Add new todo</h2>

        <ul>
            <li th:each="user : ${users}">
                <span th:text="${user}">Hello</span>
            </li>
        </ul>

    </body>
</html>
