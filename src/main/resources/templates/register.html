<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TodoApp - Register</title>
    </head>
    <body style="margin:25px">

        <a style="text-decoration: none;
           color: black;
           background-color: antiquewhite;
           border: 1px solid;
           padding: 5px;
           border-radius: 2px;" href="/login">login</a>


        <h2 style="background-color: green;
            width: 50%;
            color: white;
            padding: 5px;
            text-decoration: underline;">Register</h2>
        <p style="color:red">You need to register in order to use this app!</p>


        <form action="#" th:action="@{/register}" method="POST">
            <p style="width:100px"><label for="username">Username</label>: <input type="text" name="username" id="username"/></p>
            <p style="width:100px"><label for="password">Password</label>: <input type="text" name="password" id="password"/></p>
            <p style="width:100px"><label for="cc">Credit-Card</label>: <input type="text" name="cc" id="cc"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>

        <script>
            if (window.sessionStorage.getItem("loggedIn")) {
                window.location.replace("/todo");
            }
        </script>

        <p></p>
    </body>
</html>
