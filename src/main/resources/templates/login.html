<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TodoApp - Login</title>
    </head>
    <body  style="margin:25px">
        <a  style="text-decoration: none;
            color: black;
            background-color: antiquewhite;
            border: 1px solid;
            padding: 5px;
            border-radius: 2px;" href="/register">register
        </a>
        <h2 style="background-color: green;
            width: 50%;
            color: white;
            padding: 5px;
            text-decoration: underline;">Login</h2>

        <form action="#" th:action="@{/login}" method="POST">
            <p><label for="username">Username</label>: <input type="text" name="username" id="username"/></p>
            <p><label for="password">Password</label>: <input type="password" name="password" id="password"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>

        <script>
            if (window.sessionStorage.getItem("loggedIn")) {
                window.location.replace("/todo");
            }
        </script>
    </body>
</html>
